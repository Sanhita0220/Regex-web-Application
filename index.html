<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex App</title>
    <link rel="stylesheet" href="static/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Regex App</h1>
        <form action="/results" method="post">
            <label for="test_string">Test String:</label>
            <input type="text" id="test_string" name="test_string" required><br><br>
            <label for="regex">Regular Expression:</label>
            <input type="text" id="regex" name="regex" required><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <button onclick="window.location.href='/validate-email'">Validate Email</button>
</body>
</html>
